<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<style>
	div{
		background-color:  red;
		width: 150px;
		border: 5px solid yellow;
		color: white;
		padding : 10px;
	}
	</style>
	</head>
	
	<body>	
		<button id="go">Animate me</button>
		<div id="block">This is the animate demo</div>		
	
	<script>				
			$("#go").click(function(){
				$("#block").animate({
				width: "70%",
				opacity : 0.4,
				marginLeft: "0.6in",
				fontSize: "3em",
				borderWidth: "10px"}, 1500);
		});
	
	</script>
	
	</body> 
</html>
