<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<style>
		body{
			font-family: Verdana, Arial, sans-serif;
			font-size : 100%;
			color: #000;
			background: #fff;
		}
		
		#wrapper{
			margin: 20px auto;
			width: 80%;
			padding-bottom : 30px;		
		}
		
		h1,h2{
			font-family:Cambria, Georgia, serif;
			font-size: 200%;
			font-weight:normal;
			line-height:1.5em;
			padding:20px;
			
		}
		
		.pushy{
			width:200px;
			height:200px;
			border-radius: 100px;
			background:#036;
			padding:10px;
		}
		
		.fadeitem{
			margin:auto;
			margin-bottom:20px;
			cursor:pointer;
		}
		
		.words{
			color:#fff;
			text-align:center;
			margin: 0;
			margin-top:80px;
			padding: 0;
		}
		
		</style>
	</head>
	
	<body>
		<div id="wrapper">
			<h1>Fade and mouseenter, mouseleave</h1>
			<div class="pushy fadeitem">
				<p class="words">Roll Over Me</p>
			</div>
		</div>
	<script>
		$(document).ready(function(){
			$('.fadeitem').css('opacity', '0.25');
			$('.fadeitem').mouseenter(function(){
			$(this).fadeTo('slow',1)
			});
			$('.fadeitem').mouseleave(function(){
				$(this).fadeTo('slow', 0.25);
				});			
		});		
	</script>
	
	</body>
</html>
