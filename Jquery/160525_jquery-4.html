	<body>	
		<button>Enable</button>
		<input type="text" disabled="disabled" value="can't edit this" />
	
	<script>				
		$(document).ready(function(){
		$("button").click(function(){
			$(this).next().removeAttr("disabled").focus().val("Now its enabled");
			});
		});

			
	</script>
	
	</body>
