<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<style>
		.st{
			background-color: yellow;
		}
	</style>
	</head>
	
	<body>	
		<div id="sample" style="border:2px solid red">
			<p>First paragraph.</p>			
			<p>Second paragraph.</p>
			<p>Last paragraph.</p>
		</div>
		<div>
			<ol>
				<li>First li</li>
				<li>Second li</li>
				<li>last li</li>
			</ol>
		</div>
		<div>
			<span>Only</span>
		</div>
		
	<script>
		$(document).ready(function(){
			$("div:parent").addClass("st");
			$("p:first-child").css("text-decoration","line-through");
			$("p:last-child").css("font-size","40px");
			$("span:only-child").css("background-color", "red");
			$("p:nth-child(2)").css("text-decoration","underline");
			$("p:nth-child(odd)").css("color","blue");
			$("p:nth-child(even)").css("color","hotpink");
			$("#sample").append("<p>I am an appeneded</p>");
			$("#sample").prepend("<p>I am added before the text</p>");
			
		});		
	</script>
	
	</body> 
</html>
