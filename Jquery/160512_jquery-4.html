<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<style>
			#slidePanel, #main{
				padding:5px;
				text-align:center;
				background-color:#e9E9E9;
				border : solid 1px #B6b6b6;
			}
		
		</style>
	</head>
	
	<body>
		<div id="main">Click Me to Slide Up/Down</div>
		<div id="slidePanel">Welcome to jQuery</div>

		
	
	<script>
		$(document).ready(function(){
			$("#main").click(function(){
				$("#slidePanel").slideToggle("fast");
			});
		});		
	</script>
	
	</body>
</html>
