<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<style>
	#target{
		width:100px;
		height:100px;
		background-color:green;
		}
		</style>
	</head>
	
	<body>
	<strong>Exercise</strong>
		<div id="target">
			<span id="target2">Hello, I'm going to be changed</span> 
		</div><br>
		<button id="btn1">Change color</button>
		<br><br>
		<button id="btn2">Change text</button>
		<br><br>
		
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#target").css({"background-color":"red"});
				});
			$("#btn2").click(function(){
				$("#target2").text("Ta-da!!!!!!!")});
		});		
	</script>
	
	</body>
</html>
